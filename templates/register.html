{% extends 'base.html' %}

{% block body %}

    <div class="container">
	<h1>Register</h1>
	 
	{% include "includes/_messages.html" %}
	<form method="POST" action="">
		<div class="form-group">
			<label>Username (Required)</label>
			<input type="text" required name="username" class="form-control" pattern=".{4,25}"
				   oninvalid="setCustomValidity('Username Must Be Between 4 and 25 Characters')" 
				   oninput="setCustomValidity('')" placeholder="Length 4-25 Characters" 
				   value={{request.form.username}}>
		</div>
		<div class="form-group">
			<label>Password (Required)</label>
			<input type="password" required name="password" class="form-control" pattern=".{8,}"
			       oninvalid="setCustomValidity('Password Must Have At Least 8 Letters')" 
				   oninput="setCustomValidity('')" placeholder="Minimum 8 Characters"  
				   value={{request.form.password}}>
		</div>
		<div class="form-group">
			<label>Confirm Password</label>
			<input type="password" required name="confirm" 
			       oninvalid="setCustomValidity('Password Do Not Match')" 
				   oninput="setCustomValidity('')" class="form-control" 
				   value={{request.form.confirm}}>
		</div>
		<div class="form-group">
		<input type="submit" class="btn btn-primary" value="Submit">
		</div>
	</form>
	</div>
	
{% endblock %}
