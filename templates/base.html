<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:900i" rel="stylesheet">
  </head>
  <body>
  
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a id="logo" class="navbar-brand" href="{{url_for('index')}}">Book Nerd</a>
			<div>
				<ul class="nav navbar-nav mr-auto">			  
				  {% if session.logged_in %}	
					  <li class="nav-item">
						<a class="nav-link" href="{{url_for('profile')}}">Profile</a>
					  </li>	  
				  {% endif %}				  
				</ul>
			</div>

			<ul class="nav navbar-nav ml-auto">
				{% if session.logged_in %}			
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('logout')}}">Logout</a>	
				</li>
				{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('register')}}">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('login')}}">Login</a>
				</li>
				{% endif %}
			</ul>	  
		</nav>
	</header>
	
	
  {% block body %}{% endblock %}
   
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}">
  </script>
  </body>
</html>
